{% extends 'base.html' %}

{% block title %}
    Apartment
{% endblock title %}


{% block body %}

{% for object in object_list %}

    <div>
        <a href="{% url 'seller:apartment-detail' pk=object.pk %}">
            <img src="{{object.images.first.image.url}}" alt="apartment image missing" width="400" height="300">
            <h3>
                {{object.title}}
            </h3>
        </a>
        <p>
            {{object.description}}
        </p>
    </div>
    <br/>
{% endfor %}

{% endblock body %}
