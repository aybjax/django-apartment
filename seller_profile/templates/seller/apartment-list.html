{% extends 'base.html' %}

{% block title %}
    Apartment
{% endblock title %}


{% block body %}
    <div class="z-10 flex flex-col items-center justify-start">
        {% for object in object_list %}
            <a class="w-1/2 max-w-md"
                href="{% url 'seller:apartment-detail' pk=object.pk %}">
                <div class="
                            flex
                            flex-col
                            items-center
                            rounded-lg
                            p-3
                            mt-6
                            bg-purple-200
                            hover:bg-purple-300
                            border-2
                            border-purple-500
                            shadow-2xl
                            ">
                        <img
                            class="rounded-lg"
                            src="{{object.images.first.image.url}}"
                            alt="apartment image missing"
                            >
                        <h3 class="mt-3
                                    truncate
                                    w-full
                                    text-center">
                            {{object.title}}
                        </h3>
                    <p class="mt-6
                            h-6
                            truncate
                            w-full
                            ">
                        {{object.description}}
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock body %}
