{% extends 'base.html' %}

{% block title %}
    Apartment
{% endblock title %}


{% block body %}

    <div class="flex flex-col items-center justify-start">
        {% for object in object_list %}
            <div class="rounded-lg p-6 mt-6 bg-gray-200">
                <a href="{% url 'seller:apartment-detail' pk=object.pk %}">
                    <img src="{{object.images.first.image.url}}" alt="apartment image missing" width="400" height="300">
                    <h3>
                        {{object.title}}
                    </h3>
                </a>
                <p>
                    {{object.description}}
                </p>
            </div>
        {% endfor %}
    </div>

{% endblock body %}
