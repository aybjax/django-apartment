{% extends 'base.html' %}

{% block title %}
    Password reset
{% endblock title %}


{% block body %}

<div
class="flex justify-center pt-3 text-gray-800"
>
    <form method="post"
        class="w-1/2 max-w-md flex flex-col items-center px-6
        bg-purple-300
        p-3
        rounded-lg
        border-2
        border-black
        "
    >

    {% csrf_token %}

        <div class="py-4 flex flex-col justify-between w-full my-2 p-2">
            {% load tailwind_filters %}
            {{form | crispy}}
        </div>

        <div class="w-full text-center">
            <input
                type="submit" value="reset"
                class="
                    bg-purple-300
                    inline-block
                    w-full
                    hover:bg-purple-900
                    hover:text-gray-200
                    p-2
                "
            />
        </div>
    </form>
</div>

{% endblock body %}
