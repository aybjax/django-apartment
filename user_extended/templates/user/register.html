<!--extension works for path -->
{% extends 'base.html' %}

{% block title %}
    Register to Website
{% endblock title %}

{% block body %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        {{formExtension.as_table}}
        <tr>
            <td colspan="2">
                <input type="submit" value="register">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Have an account? <a href="{% url 'user:login' %}">Login</a> then
            </td>
        </tr>
    </table>
</form>



{% endblock body %}
