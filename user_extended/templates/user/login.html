{% extends 'base.html' %}

{% block title %}
    Login to website
{% endblock title %}


{% block body %}

<form method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <td colspan="2">
                <input type="submit" value="login">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                not registered? <a href="{% url 'user:register' %}">Register</a> now!
            </td>
        </tr>
    </table>

</form>

{% endblock body %}
